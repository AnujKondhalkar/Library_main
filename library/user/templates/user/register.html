{% extends 'books/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="content-section">
    <form action="" method="POST" novalidate>
        <strong><h2 class="border-bottom mb-4 text-center alert alert-info">REGISTER</h2></strong>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-info" type="submit">Sign Up</button>
    </form>
    <small> Already A User? <a href="{% url 'login' %}">Sign In</a></small>
</div>
{% endblock content %}
